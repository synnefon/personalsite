<!-- Save as sun_many_rays_clean_nobg_blackcore.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="256" height="256" shape-rendering="geometricPrecision">
  <!-- Transparent background -->

  <!-- Rays: single template ray, duplicated by rotation for perfect angular spacing -->
  <!-- 24 rays = 360 / 24 = 15 degrees -->
  <g id="rayTemplate" stroke="black" stroke-width="4" stroke-linecap="round">
    <!-- Base ray points straight up; only its length changes -->
    <line x1="64" y1="30" x2="64" y2="14">
      <animate
        attributeName="y2"
        dur="0.8s"
        repeatCount="indefinite"
        calcMode="discrete"
        values="18;16;14;10;14;16;18"/>
    </line>
  </g>

  <!-- Evenly distributed rays -->
  <g id="rays">
    <use href="#rayTemplate" transform="rotate(0 64 64)"/>
    <use href="#rayTemplate" transform="rotate(15 64 64)"/>
    <use href="#rayTemplate" transform="rotate(30 64 64)"/>
    <use href="#rayTemplate" transform="rotate(45 64 64)"/>
    <use href="#rayTemplate" transform="rotate(60 64 64)"/>
    <use href="#rayTemplate" transform="rotate(75 64 64)"/>
    <use href="#rayTemplate" transform="rotate(90 64 64)"/>
    <use href="#rayTemplate" transform="rotate(105 64 64)"/>
    <use href="#rayTemplate" transform="rotate(120 64 64)"/>
    <use href="#rayTemplate" transform="rotate(135 64 64)"/>
    <use href="#rayTemplate" transform="rotate(150 64 64)"/>
    <use href="#rayTemplate" transform="rotate(165 64 64)"/>
    <use href="#rayTemplate" transform="rotate(180 64 64)"/>
    <use href="#rayTemplate" transform="rotate(195 64 64)"/>
    <use href="#rayTemplate" transform="rotate(210 64 64)"/>
    <use href="#rayTemplate" transform="rotate(225 64 64)"/>
    <use href="#rayTemplate" transform="rotate(240 64 64)"/>
    <use href="#rayTemplate" transform="rotate(255 64 64)"/>
    <use href="#rayTemplate" transform="rotate(270 64 64)"/>
    <use href="#rayTemplate" transform="rotate(285 64 64)"/>
    <use href="#rayTemplate" transform="rotate(300 64 64)"/>
    <use href="#rayTemplate" transform="rotate(315 64 64)"/>
    <use href="#rayTemplate" transform="rotate(330 64 64)"/>
    <use href="#rayTemplate" transform="rotate(345 64 64)"/>
  </g>

  <!-- Sun body: solid black core -->
  <circle cx="64" cy="64" r="26" fill="black"/>

  <!-- Optional outer pulse outline (delete if undesired) -->
  <circle cx="64" cy="64" r="26" fill="none" stroke="black" stroke-width="4" opacity="0.12">
    <animate
      attributeName="r"
      dur="0.8s"
      repeatCount="indefinite"
      calcMode="discrete"
      values="25;26;27;28;27;26;25"/>
  </circle>
</svg>
